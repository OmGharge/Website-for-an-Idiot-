<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Idiot, Go to Hell!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #ff5733;
            font-size: 2.5em;
            margin-top: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
        }
        .qr-code img {
            width: 200px;
            height: 200px;
            margin: 20px 0;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey Idiot, Go to Hell!</h1>
        <p>Welcome to the world of eternal torment, Pagal!</p>
        <p>Just kidding, you are an indeed idiot</p>

        <div class="qr-code">
            <p>Oh, and by the way, you owe me 2 rupees!</p>
            <!-- Replace 'your-qrcode-url.png' with the URL of your generated QR code image -->
            <img src="qr_code.png" alt="QR Code for Payment">
            <p>Scan the QR code to settle your debt (or at least have a good laugh)!</p>
        </div>
    </div>

    <footer>
        <p>Thanks for visiting, idiot! Have a great day!</p>
    </footer>
</body>
</html>
